<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="css/alexa-login.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="page-content container" id="init">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
        <h1>Loading...</h1>
      </div>
    </div>
  </div>

  <div class="page-content container" style="display:none" id="pre-login">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
          <div class="logo">
            <img
              alt="alt_text"
              aria-hidden="true"
              border="0"
              height="100"
              onerror="this.src='img/logo.png'"
              src="/theme/logo.png"
              width="100"
            >
            <h1 class="title">Sign In</h1>
          </div>
			    <div class="login-form">
			      <div class="content-wrap">
              <form id="loginform">
                <div class="email-password-fields">
                    <div class="email-field">
                      <p>EMAIL</p>
                      <input required type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="password-field">
                      <p>PASSWORD</p>
                      <input required type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div id="loginerror" class="hide-error error-message">
                    <p class="error-title">There was an issue signing in</p>
                    <p class="error-content">
                      The username or password you entered may be incorrect. Please check your settings and try again. Or if you have forgotten your password, you can reset it.
                    </p>
                </div>
                <div class="action">
                  <div class="login-button">
                    <button type="submit" class="signin-button">
                      Sign In
                    </button>
                  </div>
                  <div class="fb-login-button">
                    <a href="/api:1/social/handle/Facebook/loginurl" class="signin-button fb">Sign In with Facebook</a>
                  </div>
                </div>
              </form>
              <div class="footer">
                <a href="/" class="company"></a>
                <div class="address"></div>
                <div class="contact"></div>
                <a href="/static/legal.html" class="terms">Terms of Service</a>
              </div>
            </div>
	        </div>
			  </div>
			</div>
		</div>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/js.cookie.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
